            "@type": "Answer",
            "text": "A2A Registry is a community-driven directory of live, hosted AI agents that comply with the A2A (Agent-to-Agent) Protocol. It provides developers with easy discovery and integration of production-ready AI agents."

        {
          "@type": "Question",
          "name": "How do I connect to A2A agents?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can connect to A2A agents using the Python client library: 'pip install a2a-registry-client'. The registry provides agent URLs, capabilities, and integration examples for each agent."
          }
        },
        {
          "@type": "Question",
          "name": "What is the A2A Protocol?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The A2A (Agent-to-Agent) Protocol is a standardized communication protocol that enables AI agents to interact with each other seamlessly. It defines how agents expose their capabilities, handle requests, and maintain interoperability."
          }
        },
        {
          "@type": "Question",
          "name": "Are the agents in A2A Registry free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most agents in the registry are free for demonstration and testing purposes. Each agent has its own pricing model detailed in its specifications. The registry itself and the Python client are completely free and open source."
          }
        }
      ]
    }
